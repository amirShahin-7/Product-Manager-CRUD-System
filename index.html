<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CRUD System</title>

    <!-- ===== favicon ===== -->
    <link rel="icon" href="./images/favicon.ico" />
    <!-- ===== Font Awesome ===== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ===== Sweet Alert 2 ===== -->
    <link rel="stylesheet" href="./css/sweetalert2.min.css" />
    <!-- ===== Bootstrap ===== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="mt-5 px-3">
      <div class="container">
        <div
          class="row align-items-center rounded-4 header text-center text-white"
        >
          <div class="col-sm-12">
            <h1 class="mb-2 fw-bold">
              <i class="fas fa-box-open me-3"></i>Product Manager
            </h1>
            <p class="fs-5 opacity-75">Manage your products with CRUD system</p>
          </div>
        </div>
      </div>
    </nav>
    <main class="my-5">
      <section id="ProductFormSection">
        <div class="container mb-5">
          <div class="row">
            <!-- Create/Update Form -->
            <div class="col-sm-12 mb-4">
              <div class="form">
                <h2
                  class="section-title h3 fw-bold pb-2 mb-4 position-relative text-dark"
                >
                  Product Form
                </h2>
                <div id="productForm">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      id="productName"
                      class="form-control"
                      placeholder=""
                    />
                    <label for="productName">Product Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      id="productPrice"
                      class="form-control"
                      placeholder=""
                    />
                    <label for="productPrice">Price</label>
                  </div>

                  <div class="form-floating mb-3">
                    <select id="productCategory" class="form-select">
                      <option value="" selected disabled></option>
                      <option value="Electronics">Electronics</option>
                      <option value="Clothing">Clothing</option>
                      <option value="Books">Books</option>
                      <option value="Sports">Sports</option>
                    </select>
                    <label for="productCategory">
                      <i class="fas fa-list me-2"></i>
                      Category
                    </label>
                  </div>

                  <div class="form-floating mb-3">
                    <textarea
                      id="productDescription"
                      class="form-control"
                      placeholder=" "
                    ></textarea>
                    <label for="productDescription"
                      ><i class="fas fa-align-left me-2"></i>Description</label
                    >
                  </div>

                  <div class="form-floating mb-3">
                    <input type="file" id="imageFile" class="form-control" />
                    <label for="imageFile"
                      ><i class="fas fa-image me-2"></i>Product Image</label
                    >
                  </div>

                  <div class="d-flex w-50 mx-auto mt-5">
                    <button
                      type="button"
                      class="btn btn-primary w-100 d-none"
                      id="updateBtn"
                    >
                      <i class="fas fa-sync-alt me-2"></i>Update Product
                    </button>
                    <button
                      type="submit"
                      class="btn btn-success w-100"
                      id="addBtn"
                    >
                      <i class="fas fa-plus me-2"></i>Add Product
                    </button>
                  </div>
                </div>

                <div class="mt-5 position-relative search-box">
                  <input
                    type="search"
                    class="form-control rounded-pill ps-5 py-2"
                    id="searchInput"
                    placeholder="Search products By Name..."
                  />
                  <i class="fas fa-search search-icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="ProductSection">
        <div class="container">
          <h2
            class="section-title h3 fw-bold pb-2 mb-4 position-relative text-dark"
          >
            Product List
          </h2>
          <!-- Product List -->
          <div class="row g-4" id="productList">
            <div class="col-md-6 col-lg-4 col-xl-3">
              <div class="card product-card h-100 overflow-hidden border-0">
                <img
                  src="./images/product-1.jpeg"
                  class="w-100 object-fit-cover"
                  height="200px"
                  alt="Headphones"
                />
                <div class="card-body pb-0 h-100">
                  <div
                    class="d-flex justify-content-between align-items-center mb-2"
                  >
                    <h3 class="card-title fs-6 fw-bold pt-2">
                      Wireless Headphones
                    </h3>
                    <span
                      class="price-tag fw-semibold d-inline-block text-white rounded-4 py-1 px-3"
                      >$89.99</span
                    >
                  </div>
                  <span class="badge">Electronics</span>
                  <p class="card-text text-body-secondary mt-2">
                    High-quality wireless headphones with noise cancellation.
                  </p>
                  <div
                    class="card-footer px-0 pt-4 bg-transparent d-flex justify-content-between align-items-end"
                  >
                    <button class="btn btn-warning text-white btn-sm">
                      <i class="fas fa-edit me-1"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm">
                      <i class="fas fa-trash me-1"></i> Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
